<div>
  <div class="form-group">
    <label>
      Select Collection:
      <select>
        <option>test</option>
      </select>
    </label>
  </div>
  <div class="form-group">
    <label>
      Add Document:
      <input type="text" ng-model="query.text" ng-keypress="($event.which === 13) ? insertOne() : 0">
    </label>
  </div>
<ul>
  <li ng-repeat="d in result.docs track by $index" ng-mouseover="hoverIn()" ng-mouseleave="hoverOut()">
    <div ng-hide="hoverEdit">
      {{d}}
    </div>
    <div ng-show="hoverEdit" class="form-group">
      <label>
        <input type="text" ng-model="result.docs[$index]" ng-keypress="($event.which === 13) ? replaceOne() : 0">
      </label>
      &times;
    </div>
  </li>
</ul>
</div>
