{% extends "layout.html" %}
{% set active_page = "about" %}
{% block header %}
{% endblock %}
{% block content %}
<div class="row">
  <div class="col-xs-8 text-left">
    <h2>CONTACT INFORMATION</h2>
    <address>
      <strong>Mark Humphrey</strong>
      <br>
      New York Area
      <br>
      <a href="mailto:hello@markhumphrey.io">hello@markhumphrey.io</a>
      <br>
    </address>
    <p class="text-left">
      <a>GitHub</a>
      <br>
      <a>LinkedIn</a>
      <br>
      <a>Twitter</a>
      <br>
    </p>
  </div>
  <div class="col-xs-4">
    <img src="{{ url_for('static', filename='images/contact/profile.png') }}" height="180px" width="180px">
  </div>
</div>

<hr>

<div class="row">
  <div class="col-xs-8 pull-left text-left">
    <h2>SAY HELLO</h2>
    <form action="/my-handling-form-page" method="post">
      <div class="form-group">
        <label for="email_address">Email Address *</label>
        <input type="email" name="address" id="email_address" class="form-control">
      </div>
      <div class="form-group">
        <label for="email_subject">Subject *</label>
        <input type="text" name="subject" id="email_subject" class="form-control">
      </div>
      <div class="form-group">
        <label for="email_message">Message *</label>
        <textarea name="message" id="email_message" rows="10" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-default">Send</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
