<div class="bs-example" data-example-id="thumbnails-with-custom-content">
  <div class="row">
    <div class="col-sm-12 col-md-4">
      <div class="thumbnail">
        <img src="{{ url_for('static', filename='images/project/' + project.id + '/preview.png') }}" alt="{{project.name}} preview">
        <div class="caption">
          <h3>{{project.name}}</h3>
          <p>{{project.description}}</p>
          <p>
            <a href="{{project.id}}" class="btn btn-primary" role="button">View Project</a>
            <a href="https://github.com/markhumphrey/{{project.id}}/" class="btn btn-default" role="button">GitHub</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
